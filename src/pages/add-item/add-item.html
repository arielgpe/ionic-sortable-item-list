<ion-header>

  <ion-navbar>
    <ion-title>{{addOrEdit}} Item</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" ion-button icon-only color="royal">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label stacked>Description</ion-label>
  <ion-textarea [(ngModel)]="description" placeholder="Enter a description" maxlength="25"></ion-textarea>
  <button [disabled]="!description || description == ''"  (click)="addDescription()" ion-button block>
     Save
  </button>
</ion-content>
